<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <title>{% block title %}My Website{% endblock %}</title>
  </head>

  <body class="flex flex-col min-h-screen">

    <!-- Navigation Header -->
    <header class="bg-white shadow-md p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold"><a href="/">TNKMA</a></h1>
        <nav class="space-x-4">
          <a href="/" class="hover:underline">Home</a>
            <a href="#project_description" class="text-black hover:underline">Project</a>
            <a href="#bio" class="text-black hover:underline">About</a>
          <a href="/contact" class="hover:underline">Contact Us</a>
        </nav>
      </div>
    </header>

    <!-- Main content area -->
    <main class="flex-grow container mx-auto p-4">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 text-center">
      <p>&copy; 2025 Godswill Chimnoso. All rights reserved.</p>
    </footer>
  </body>
</html>
