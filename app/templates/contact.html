{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-3xl font-bold text-blue-600 mb-6 text-center">Contact Us</h2>

  {% if success %}
    <p class="bg-green-100 text-green-800 px-4 py-3 rounded mb-4">
      Your message has been sent successfully!
    </p>
  {% endif %}
  {% if error %}
  <p class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4">{{ error }}</p>
{% endif %}


  <form method="post" action="/contact" class="space-y-6">
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input type="text" id="name" name="name" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" name="email" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
      <textarea id="message" name="message" rows="5" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none resize-y"></textarea>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
        Send Message
      </button>
    </div>
  </form>
</div>
{% endblock %}
